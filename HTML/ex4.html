<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-4</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
<form>
  <div class="container">
    <!-- Form Title -->
    <h1>Sample Form</h1>
    
	<!-- Name -->
	<div>
		<label><b>Name:</b></label>
			<input type="text" name="name" id="name" required>
	</div>
  <br>
	<!-- Email -->
	<div>
		<label><b>Email:</b></label>
			<input type="text" name="email" id="email"required placeholder="xyz@domain.com">
	</div>
	<!-- Payment Type --><br>
	<div>
		<label><b>Payment Type:</b></label><br>
			<input type="radio" name="paymentType" value="Cash" />Cash<br>
			<input type="radio" name="paymentType" value="Credit Card"/>Credit Card<br> 
			<input type="radio" name="paymentType" value="Google Pay"/>Google Pay<br>
			<input type="radio" name="paymentType" value="Apple Pay"/>Apple Pay<br><br>
	</div>
	<!-- Special Promo -->
	<div>
		<input type="checkbox" id="specialPromo" name="specialPromo" value="On"> <label> Sign me up for special promotions </label><br><br>
	</div>
	<!-- Preferred Location -->
	<div>
	<label><b>Preferred Location:</b></label>
		<select name="preferredLocation" id="preferredLocation">
		  <option style="display:none;"></option>
		  <option value="Los Angeles">Los Angeles</option>
		  <option value="Orange County">Orange County</option>
		  <option value="Riverside">Riverside</option>
		  <option value="San Diego">San Diego</option>
		</select>
	</div>
  </div>
</form>
<br>
<!-- Submit Button-->
<input type="button" value="Submit" id="btnsubmit" onclick="Submit()">
<!-- Cancel Button -->
<input type="button" value="Cancel" id="btnCancel" onclick="Clear()"><br><br>
<div>
  <h3>Form Data Entered</h3>
<!-- This is where the result will be displayed -->
	<table id="resultTable" ></table><br>
<div>
  <script src="/JS/ex4.js"></script
</body>
